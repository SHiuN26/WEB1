<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿勳食譜</title>
    <style>
        p{
            font-size: 30px;
            color: chocolate;
        }
    </style>
</head>
<body>
        <h1>蔥爆牛肉</h1>
        <h3>材料</h3>
        <ul>
            <li>生牛肉 600克</li>
            <li>蔥段 一束</li>
            <li>醬油 2茶匙</li>
            <li>鹽 少許</li>
            <li>薑片 少許</li>           
        </ul>
        <h3>作法</h3>
        <p>1. 加油熱鍋後 加入薑片爆香</p>
        <p>2. 加入醬油及蔥段</p>
        <p>3.加入牛肉拌炒，牛肉變色時加入鹽巴繼續拌炒後起鍋</p>
</body>
</html>
