<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 320px;
            border: 2px solid #ff0000; /*solid表示是實線邊框*/
            padding: 20px;
            background-color: #ffa;
            color: #fa0;
            font-size: 22px;
            line-height: 1.5;
            height: 400px;
        }
        div a{
             text-decoration: none;/*文字裝飾 */
             color: #f00;
        }
    </style>
</head>
<body>
    <!-- div為區塊元素 -->
